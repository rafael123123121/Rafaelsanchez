<!DOCTYPE html>
<html>
<head>
    <title>FoC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Existing styles */

        img {
            float: left;
            padding-right: 40px; 
            padding-left: 40px;
            padding-bottom: 40px;
        }

        button {
            background-color: #144579;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        a {
            color: #283e55;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        } 

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #181414;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .back-home-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #05080a;
            color: #f7f2f2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        back-home-button:hover {
        background-color: #031942;
    }
    </style>
</head>
<body>

<section>
    <h2>Project 1: Binary to Hexadecimal</h2>
    <hr>	

    <p><img src="bintohex.jpg"></p>
        
    <input type="number" id="inputBin" value="">
    <p>Enter any 4-digit binary number:</p>

    <button onclick="binToHex()">Submit</button>

    <p>Hexadecimal Value: </p>
    <p id="demo"></p>

    <script>
        function binToHex() {
            var x = document.getElementById("inputBin").value;
            var hexOut = parseInt(x , 2).toString(16).toUpperCase();
            document.getElementById("demo").innerHTML = hexOut;
        }
    </script>
</section>
<a href="index.html" class="back-home-button">Back to Home</a>
<footer style="background-color: #f7dc6f; color: #5d3c81; padding: 10px 0;">
    <p>&copy; Powered by UB</p>
  </footer>

</body>
</html>
